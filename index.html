<head>

  <style>
    /* Reset default margins */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: #ffffff;
      height: 100vh;
      display: flex;
